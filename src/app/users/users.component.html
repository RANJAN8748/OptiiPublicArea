<div>
  <div class="text-right padElements">
      <select style="width: auto; line-height: initial;">
        <option value="0" selected="selected">--All Users--</option>
        <option value="1">Active</option>
        <option value="2">Inactive</option>
      </select>
      <select name="profile" [(ngModel)]="user.role" required #profile="ngModel" (change)="onProfileChange()">
        <option [ngValue]="null" disabled>Choose your profile</option>
        <!-- <option *ngFor="let prf of dataSource" [ngValue]="prf">
          {{ prf.lastName }}
        </option> -->
     </select>
      <input placeholder="Search..." style="margin: auto" data-ng-model="textToFilter" data-ng-change="onEnterFilterText(textToFilter)" type="text">
      <img src="~/img/icon-search.png" style="margin: 0px 0px -10px -30px" />
      <input type="button" id="btnAdd" class="btn btnMain deviceBtn" data-ng-click="add()" value="Add New User" />
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>SURNAME</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> FIRSTNAME </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> USERNAME </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.userName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="roleName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> USER ROLE </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.roleName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="typerowActiveId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ACTIVE </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.typerowActiveId==1?'YES':'NO'}} </mat-cell>
    </ng-container>

    

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (dblclick)="ranjan()" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  [length]="dataSource.data.length"
  [pageIndex]="0"
  [pageSize]="25"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator> -->
</div>
